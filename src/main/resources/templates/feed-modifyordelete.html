<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit/Delete Confirmation Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #333;
    }
    #popupContainer {
      width: 300px;
      background-color: #ffffff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
    }
    #closeButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }
    #closeButton:hover {
      color: #ff0000;
    }
    #popupMessage {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    #popupDetails {
      color: #888888;
      font-size: 0.9em;
      margin-bottom: 20px;
    }
    .popupButton {
      width: 100%;
      border: none;
      padding: 15px 0;
      font-size: 1em;
      border-radius: 15px;
      cursor: pointer;
      margin: 5px 0;
    }
    .editButton {
      background-color: #ffffff;
      color: #007bff;
      border: 1px solid #007bff;
    }
    .editButton:hover {
      background-color: #e6f0ff;
    }
    .deleteButton {
      background-color: #ffffff;
      color: #ff0000;
      border: 1px solid #ff0000;
    }
    .deleteButton:hover {
      background-color: #ffecec;
    }
  </style>
</head>
<body>

<div id="popupContainer">
  <button id="closeButton" onclick="closePopup()">&times;</button>
  <div id="popupMessage">게시글을 수정 또는 삭제하시겠어요?</div>
  <div id="popupDetails">
    선택한 게시물은 삭제된 이후 되돌릴 수 없습니다.
  </div>
  <button class="popupButton editButton" onclick="editPost()">수정</button>
  <button class="popupButton deleteButton" onclick="deletePost()">삭제</button>
</div>

<script>
  function editPost() {
    alert('게시글을 수정합니다.');
  }

  function deletePost() {
    alert('게시글을 삭제합니다.');
  }

  function closePopup() {
    document.getElementById('popupContainer').style.display = 'none';
  }
</script>

</body>
</html>
